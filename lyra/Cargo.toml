[package]
name = "lyra"
version = "0.2.1"
edition = "2021"
license = "GPL-3.0"
repository = "https://github.com/lyra-music/lyra"
authors = ["fridenity0777"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lyra_proc = { path = "./lyra_proc" }

async-trait = "0.1.68"
bitflags = "2.3.1"
atomic-option = "0.1.2"
dashmap = "5.4.0"
version_check = "0.9.4"
os_info = "3.7.0"
dotenvy = "0.15.7"
hex = "0.4.3"
anyhow = "1.0.71"
thiserror = "1.0.40"
rstest = "0.17.0"
futures = "0.3.28"
tokio = { version = "1.28.2", features = ["sync", "signal"] }
tokio-stream = "0.1.14"
hyper = { version = "0.14.26", features = ["full"] }
log = "0.4.18"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
serde_json = "1.0.96"
rand = "0.8.5"
rand_chacha = "0.3.1"
itertools = "0.10.5"
rayon = "1.7.0"
cached = "0.43.0"
once_cell = "1.17.2"
chrono = "0.4.26"
convert_case = "0.6.0"
sqlx = { version = "0.6.3", features = ["postgres", "runtime-tokio-rustls"] }

twilight = "0.15.0"
twilight-cache-inmemory = { version = "0.15.2", features = [
    "permission-calculator",
] }
twilight-gateway = "0.15.2"
twilight-http = "0.15.2"
twilight-model = "0.15.2"
twilight-standby = "0.15.2"
twilight-mention = "0.15.1"
twilight-util = { version = "0.15.2", features = ["full"] }
twilight-lavalink = "0.15.1"
twilight-interactions = "0.15.2"

[dependencies.kmeans_colors]
version = "0.5.0"
features = ["palette_color"]
default-features = false

[dependencies.image]
version = "0.24.6"
features = ["jpeg", "png", "gif", "tiff"]
default-features = false

[dependencies.palette]
version = "0.6.1"
features = ["std"]
default-features = false

[profile.dev.package.sqlx-macros]
opt-level = 3