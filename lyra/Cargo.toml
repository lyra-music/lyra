[package]
name = "lyra"
readme = "../README.md"
description = "A featureful, self-hostable Discord music bot."
version = "0.4.0"
edition = "2021"
license = "GPL-3.0"
repository = "https://github.com/lyra-music/lyra"
authors = ["fdnt7"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
enum_glob_use = "deny"
pedantic = "deny"
nursery = "deny"
unwrap_used = "deny"

cast_possible_truncation = "allow"
cast_possible_wrap = "allow"
cast_sign_loss = "allow"
cast_precision_loss = "allow"
significant_drop_tightening = { level = "allow", priority = 1 }

[dependencies]
lyra_proc = { path = "./lyra_proc" }

const-str = "0.5.6"
heck = "0.4.1"
bitflags = "2.4.2"
unicode-segmentation = "1.11.0"
dashmap = "5.5.3"
version_check = "0.9.4"
os_info = "3.7.0"
dotenvy = "0.15.7"
thiserror = "1.0.57"
color-eyre = "0.6.2"
rstest = "0.18.2"
futures = "0.3.30"
tokio = { version = "1.36.0", features = [
    "sync",
    "signal",
    "rt-multi-thread",
    "macros",
] }
tokio-stream = "0.1.14"
regex = "1.10.3"
linkify = "0.10.0"
fuzzy-matcher = "0.3.7"
http = "0.2.11"
log = "0.4.20"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
serde_json = "1.0.113"
rand = "0.8.5"
rand_chacha = "0.3.1"
itertools = "0.12.1"
rayon = "1.8.1"
moka = { version = "0.12.5", features = ["future"] }
lazy_static = "1.4.0"
chrono = "0.4.34"
sqlx = { version = "0.7.3", features = ["postgres", "runtime-tokio-rustls"] }
mixbox = "2.0.0"
lavalink-rs = { git = "https://gitlab.com/vicky5124/lavalink-rs/", features = [
    "twilight",
] }

twilight = "0.15.1"
twilight-cache-inmemory = { version = "0.15.4", features = [
    "permission-calculator",
] }
twilight-gateway = "0.15.4"
twilight-http = "0.15.4"
twilight-model = "0.15.4"
twilight-standby = "0.15.4"
twilight-validate = "0.15.3"
twilight-mention = "0.15.3"
twilight-util = { version = "0.15.4", features = [
    "permission-calculator",
    "builder",
] }
twilight-interactions = { git = "https://github.com/baptiste0928/twilight-interactions", branch = "refactor-macros" }

[dependencies.kmeans_colors]
version = "0.6.0"
features = ["palette_color"]
default-features = false

[dependencies.image]
version = "0.24.8"
features = ["jpeg", "png", "gif", "tiff"]
default-features = false

[dependencies.palette]
version = "0.7.4"
features = ["std"]
default-features = false

[profile.dev.package.sqlx-macros]
opt-level = 3
